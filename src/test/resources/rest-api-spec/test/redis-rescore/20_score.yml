---
setup:
  - do:
      indices.create:
        index:  test
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 1

  - do:
      index:
        index:  test
        id:     1
        body:   { "test": 1, "productId": "foo" }
  - do:
      index:
        index:  test
        id:     2
        body:   { "test": 2, "productId": "bar" }
  - do:
      index:
        index:  test
        id:     3
        body:   { "test": 3 }
  - do:
      indices.refresh: {}

---
"no prefix":
  - do:
      search:
        rest_total_hits_as_int: true
        index: test
        body:
          rescore:
            redis:
              key_field: "productId.keyword"
  - length: { hits.hits: 3 }
  - match: { hits.hits.0._score: 1 }
  - match: { hits.hits.1._score: 1 }
  - match: { hits.hits.2._score: 0 }

---
"with key prefix":
  - do:
      search:
        rest_total_hits_as_int: true
        index: test
        body:
          rescore:
            redis:
              key_field: "productId.keyword"
              key_prefix: "mystore-"
  - length: { hits.hits: 3 }
  - match: { hits.hits.0._score: 1 }
  - match: { hits.hits.1._score: 1 }
  - match: { hits.hits.2._score: 0 }

---
"key is numeric field":
  - do:
      search:
        rest_total_hits_as_int: true
        index: test
        body:
          rescore:
            redis:
              key_field: "test"
  - length: { hits.hits: 3 }
  - match: { hits.hits.0._score: 1 }
  - match: { hits.hits.1._score: 1 }
  - match: { hits.hits.2._score: 1 }
